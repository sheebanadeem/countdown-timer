<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>COUNTDOWN TIMER</h1>
</header>
<body>
    <div class="timer-container">
        <div class="time-inputs">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" value="0" min="0">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="10" min="0" max="59">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0" max="59">
        </div>
        <div class="timer-display" id="timer-display">00:10:00</div>
        <div class="timer-controls">
            <button id="start-button">Start</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="reset-button" disabled>Reset</button>
            <button id="restart-button" disabled>Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
